<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Security System</title>

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial;
  color:#fff;
  overflow:hidden;
}

/* الفيديو بالحجم الأصلي */
video{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  max-width:100%;
  max-height:100%;
}

/* تأثير Glitch */
.glitch{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  font-size:22px;
  color:#fff;
  animation:glitch 1s infinite;
}

@keyframes glitch{
  0%{text-shadow:2px 0 red,-2px 0 blue;}
  20%{text-shadow:-2px 0 red,2px 0 blue;}
  40%{text-shadow:2px 2px red,-2px -2px blue;}
  60%{text-shadow:-2px -2px red,2px 2px blue;}
  80%{text-shadow:2px -2px red,-2px 2px blue;}
  100%{text-shadow:none;}
}

/* انتقال Fade */
.fade-out{
  animation:fadeOut 0.7s forwards;
}
.fade-in{
  animation:fadeIn 0.7s forwards;
}

@keyframes fadeOut{
  from{opacity:1;}
  to{opacity:0;}
}
@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

/* صندوق الإدخال */
#phoneSection{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  display:none;
}

input{
  padding:12px;
  font-size:18px;
  width:260px;
  text-align:center;
  background:#111;
  border:1px solid #333;
  color:#fff;
}

/* زر متقدم */
.btn{
  padding:12px 30px;
  font-size:18px;
  margin-top:15px;
  cursor:pointer;
  background:#111;
  color:#fff;
  border:1px solid #444;
  transition:0.3s;
  animation:pulse 1.5s infinite;
}

.btn:hover{
  background:#222;
}

@keyframes pulse{
  0%{box-shadow:0 0 5px #0ff;}
  50%{box-shadow:0 0 20px #0ff;}
  100%{box-shadow:0 0 5px #0ff;}
}

/* القسم بعد الفيديو الثاني */
#resultSection{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  display:none;
}
</style>
</head>
<body>

<div class="glitch">SECURITY CHECK SYSTEM</div>

<video id="video1" autoplay playsinline>
  <source src="h.mp4" type="video/mp4">
</video>

<div id="phoneSection">
  <input type="text" id="phone" placeholder="ادخل رقم الهاتف">
  <br>
  <button class="btn" onclick="startSecondVideo()">تحقق</button>
</div>

<video id="video2" playsinline style="display:none;">
  <source src="h2.mp4" type="video/mp4">
</video>

<div id="resultSection">
  <button class="btn" onclick="startThirdVideo()">تم التحديد</button>
  <p style="margin-top:15px;color:#aaa;">
    اضغط الآن للتعرف على بيانات المواقع المجهولة
  </p>
  <button class="btn" onclick="startThirdVideo()">اضغط</button>
</div>

<video id="video3" playsinline style="display:none;">
  <source src="h3.mp4" type="video/mp4">
</video>

<script>
let video1 = document.getElementById("video1");
let video2 = document.getElementById("video2");
let video3 = document.getElementById("video3");
let phoneSection = document.getElementById("phoneSection");
let resultSection = document.getElementById("resultSection");

/* تشغيل 20 ثانية فقط للفيديو الأول */
setTimeout(()=>{
  if(!video1.paused){
    goToPhone();
  }
},20000);

/* تخطي عند الضغط */
document.body.addEventListener("click", function skip(){
  goToPhone();
  document.body.removeEventListener("click", skip);
});

video1.onended = goToPhone;

function goToPhone(){
  video1.classList.add("fade-out");
  setTimeout(()=>{
    video1.pause();
    video1.style.display="none";
    phoneSection.style.display="block";
    phoneSection.classList.add("fade-in");
  },700);
}

function startSecondVideo(){
  let phone = document.getElementById("phone").value;
  if(phone.trim()=="") return;

  phoneSection.classList.add("fade-out");
  setTimeout(()=>{
    phoneSection.style.display="none";
    video2.style.display="block";
    video2.classList.add("fade-in");
    video2.play();
  },700);
}

video2.onended = function(){
  resultSection.style.display="block";
  resultSection.classList.add("fade-in");
};

function startThirdVideo(){
  resultSection.classList.add("fade-out");
  setTimeout(()=>{
    resultSection.style.display="none";
    video2.style.display="none";
    video3.style.display="block";
    video3.classList.add("fade-in");
    video3.play();
  },700);
}
</script>

</body>
</html>
