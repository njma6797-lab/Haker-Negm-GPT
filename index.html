<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Access</title>

<style>
body{
  margin:0;
  background:black;
  color:#00ffff;
  font-family:Arial;
  text-align:center;
  overflow:hidden;
}

.hidden{display:none;}

#gate{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

input{
  padding:14px;
  font-size:18px;
  width:280px;
  text-align:center;
  background:#111;
  border:1px solid #00ffff;
  color:#00ffff;
}

button{
  padding:12px 30px;
  font-size:18px;
  margin-top:15px;
  cursor:pointer;
  background:#00ffff;
  color:black;
  border:none;
}

button:disabled{
  background:#444;
  color:#111;
  cursor:not-allowed;
}

#blocked{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:40px;
  color:red;
  animation:glitch 0.2s linear 8;
}

@keyframes glitch{
  0%{transform:translate(-50%,-50%)}
  25%{transform:translate(-52%,-48%)}
  50%{transform:translate(-48%,-52%)}
  75%{transform:translate(-52%,-52%)}
  100%{transform:translate(-50%,-50%)}
}

video{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  max-width:100%;
  max-height:100%;
}
</style>
</head>
<body>

<!-- شاشة الدخول -->
<div id="gate">
  <h2>ادخل كود الدفع</h2>
  <input type="text" id="codeInput">
  <br>
  <button onclick="checkCode()">دخول</button>
  <p id="msg" style="color:red;"></p>
</div>

<!-- شاشة حظر -->
<div id="blocked" class="hidden">
  لا يمكنك الدخول مرة أخرى
</div>

<!-- الفيديو الأول -->
<video id="video1" class="hidden" src="h.mp4"></video>

<script>

const correctCode="885147682861azw11a";

// لو كان محظور قبل كده
if(localStorage.getItem("blocked") === "yes"){
  document.getElementById("gate").classList.add("hidden");
  document.getElementById("blocked").classList.remove("hidden");
}

// التحقق من كود الدفع
function checkCode(){
  let code=document.getElementById("codeInput").value;

  if(code === correctCode){
    document.getElementById("gate").classList.add("hidden");
    startVideo();
  }else{
    // حظر نهائي
    localStorage.setItem("blocked","yes");
    document.getElementById("gate").classList.add("hidden");
    document.getElementById("blocked").classList.remove("hidden");
  }
}

// تشغيل الفيديو الأول 20 ثانية أو تخطي بالضغط
function startVideo(){
  let v=document.getElementById("video1");
  v.classList.remove("hidden");
  v.play();

  // تخطي بالضغط
  v.onclick=function(){
    v.pause();
    v.classList.add("hidden");
  };

  // بعد 20 ثانية يختفي
  setTimeout(()=>{
    v.pause();
    v.classList.add("hidden");
  },20000);
}

</script>

</body>
</html>
