<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Security Check</title>

<style>
body {
  margin:0;
  background:black;
  color:white;
  font-family:Arial;
  text-align:center;
  overflow:hidden;
}

video {
  width:100%;
  height:100vh;
  object-fit:cover;
}

.hidden {
  display:none;
}

#phoneSection {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

input {
  padding:12px;
  font-size:18px;
  width:250px;
  text-align:center;
}

button {
  padding:12px 25px;
  font-size:18px;
  margin-top:15px;
  cursor:pointer;
  background:#111;
  color:white;
  border:1px solid #444;
}

button:hover {
  background:#222;
}

#resultSection {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

#resultSection p {
  margin-top:15px;
  font-size:16px;
  color:#ccc;
}
</style>
</head>
<body>

<!-- الفيديو الأول -->
<video id="video1" autoplay playsinline>
  <source src="h.mp4" type="video/mp4">
</video>

<!-- إدخال الرقم -->
<div id="phoneSection" class="hidden">
  <input type="text" id="phone" placeholder="ادخل رقم الهاتف">
  <br>
  <button onclick="startSecondVideo()">تحقق</button>
</div>

<!-- الفيديو الثاني -->
<video id="video2" class="hidden" playsinline>
  <source src="h2.mp4" type="video/mp4">
</video>

<!-- القسم بعد انتهاء الفيديو الثاني -->
<div id="resultSection" class="hidden">
  <button onclick="startThirdVideo()">تم التحديد</button>
  <p>اضغط الآن للتعرف على بيانات المواقع المجهولة التي قامت باختراق جهازك</p>
  <button onclick="startThirdVideo()">اضغط</button>
</div>

<!-- الفيديو الثالث -->
<video id="video3" class="hidden" playsinline>
  <source src="h3.mp4" type="video/mp4">
</video>

<script>
let video1 = document.getElementById("video1");
let video2 = document.getElementById("video2");
let video3 = document.getElementById("video3");
let phoneSection = document.getElementById("phoneSection");
let resultSection = document.getElementById("resultSection");

/* ---------- الفيديو الأول ---------- */

document.body.addEventListener("click", function firstClick(){
  goToPhone();
  document.body.removeEventListener("click", firstClick);
});

video1.onended = function() {
  goToPhone();
};

function goToPhone(){
  video1.pause();
  video1.classList.add("hidden");
  phoneSection.classList.remove("hidden");
}

/* ---------- الفيديو الثاني ---------- */

function startSecondVideo(){
  let phone = document.getElementById("phone").value;
  if(phone.trim() == "") return;

  phoneSection.classList.add("hidden");
  video2.classList.remove("hidden");
  video2.play();
}

video2.onended = function(){
  resultSection.classList.remove("hidden");
};

/* ---------- الفيديو الثالث ---------- */

function startThirdVideo(){
  resultSection.classList.add("hidden");
  video2.classList.add("hidden");
  video3.classList.remove("hidden");
  video3.play();
}
</script>

</body>
</html>
